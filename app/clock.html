<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/main.min.css" />
    <link
      rel="shortcut icon"
      href="img/src/ico/world_earth_16758.ico"
      type="image/x-icon"
    />
    <title>Barlex`s site</title>
  </head>
  <body class="time">
    <div class="container__time">
      <div class="" id="clock">
        <div class="glow" id="time"></div>
        <div class="" id="date">
          <span class="month"></span>
          <span class="day"></span>
          <span class="year"></span>
        </div>
        <div class="container-clock">
          <button class="button" id="twelveHourBtn">24 hour clock</button>
        </div>
      </div>
      <div class="container-clock">
        <ul class="days-list" id="days">
          <li class="sunday">Sun</li>
          <li class="monday">Mon</li>
          <li class="tuesday">Tue</li>
          <li class="wednesday">Wed</li>
          <li class="thursday">Thurs</li>
          <li class="friday">Fri</li>
          <li class="saturday">Sat</li>
        </ul>
      </div>
    </div>

    <script src="js/time.js"></script>
  </body>
</html>
